<div class="container register-container" id="register-container">
	<div class="current-char-all">
		<h2> Current Characters: </h2>
		<div class="current-char subtitle" id="current-char">
			<h4>Looks like you currently have no characters.</h4>
		</div>
	</div>
	
		<h2 class="page-header"> Character Creator </h2>
				<!--<div class="alert alert-danger">
				</div>-->
		<form method="post" action="/characters/add">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" placeholder="Georbush Algor" name="name">
			</div>
			<div class="form-group">
				<label>Age</label>
				<input type="number" min=1 class="form-control" placeholder="42" name="age">
			</div>
			<div class="form-group">
				<label>Gender</label>
				<select class="form-control" name="gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>
			<div class="form-group">
				<label>Race</label>
				<select class="form-control" name="race">
					<option>Dragonborn</option>
					<option>Dwarf</option>
					<option>Eladrin</option>
					<option>Elf</option>
					<option>Gnome</option>
					<option>Half-elf</option>
					<option>Half-Ord</option>
					<option>Halfling</option>
					<option>Human</option>
					<option>Kenku</option>
					<option>Tiefling</option>
				</select>
			</div>
			<div class="form-group">
				<label>Class:</label>
				<select class="form-control" name="class">
					<option>Barbarian</option>
					<option>Bard</option>
					<option>Druid</option>
					<option>Monk</option>
					<option>Paladin</option>
					<option>Ranger</option>
					<option>Sorcerer</option>
					<option>Warlock</option>
				</select>
			</div>
			<div class="form-group">
				<label>Level</label>
				<input type="number" min=1 class="form-control" placeholder="1" name="level">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="outter-footer">
		<div class="footer row">
			<div class="col-md-12" id="footer-text">
				<div class="row footer-center-row">

						<p class="footer-text footer-name">Roll Init <a href="https://github.com/monicaj314/rollinit">Github</a></p>
					</div>
				</div>
			</div>
		</div>
